name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ secrets.DOCKER_KEY }} | docker login -u "mohitchandwani" --password-stdin

      - run: docker build -t cygnetops/react-test -f Dockerfile .
      - run: docker run -e CI=true cygnetops/react-test npm test


      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.acess_key }}
          aws_secret_key: ${{ secrets.secrete_key }}
          application_name: Frontend 
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-ap-south-1-767397800271
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true 

