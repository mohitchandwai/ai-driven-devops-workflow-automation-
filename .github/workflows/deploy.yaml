name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  Ai_based_review_and_custom_tests_and_deploy:
    runs-on: ubuntu-latest
    # Added permissions for the Keploy action to publish the test report on PRs/Checks
    permissions:
      checks: write 
      pull-requests: write 
    steps: 
      - name: checkout code 
        uses: actions/checkout@v3
        
      # --- Docker Setup & Standard Tests ---
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_KEY }}

      - name: Docker Build (Development)
        run: docker build -t cygnetops/react-test -f Dockerfile.dev .
        
      - name: Run Docker Unit Tests
        run: docker run -e CI=true cygnetops/react-test npm test


      - name: Install Node Dependencies
        run: npm install
     
      - name: ðŸ§ª Run Keploy AI Test and Report
        
        uses: keploy/testgpt@main
        with:
          
          command: "npm start" 
          delay: 10 
      - name: test report
        run: |
          set +e
          WORKDIR="."
          REPORT_PATH="${GITHUB_WORKSPACE}/${WORKDIR}/report.txt"
          
          # 2. Use 'cat' and 'tr' to remove all non-printable/control characters (like ANSI codes) 
          # before using GREP. This makes the extraction much cleaner.
          CLEAN_REPORT=$(cat "$REPORT_PATH" | tr -cd '\11\12\15\40-\176')
          
          # 3. Use GREP only for number extraction.
          # Total Tests: search for the whole line, then search for the first number on that line.
          TOTAL_TESTS=$(echo "$CLEAN_REPORT" | grep "Total tests:" | grep -oE "[0-9]+")
          TOTAL_PASSED=$(echo "$CLEAN_REPORT" | grep "Total test passed:" | grep -oE "[0-9]+")
          TOTAL_FAILED=$(echo "$CLEAN_REPORT" | grep "Total test failed:" | grep -oE "[0-9]+")
          
          # 4. Use shell parameter expansion to output '0' if the variable is empty.
          # Output format: Total | Passed | Failed
          echo "${TOTAL_TESTS:-0}" > ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_tests.out
          echo "${TOTAL_PASSED:-0}" > ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_passed.out
          echo "${TOTAL_FAILED:-0}" > ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_failed.out

          # 5. Combine and finalize output
          cat ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_tests.out ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_passed.out ${GITHUB_WORKSPACE}/${WORKDIR}/final_total_failed.out > ${GITHUB_WORKSPACE}/${WORKDIR}/final_out.txt
          
          echo "KEPLOY_REPORT<<EOF" >> $GITHUB_OUTPUT
          cat ${GITHUB_WORKSPACE}/${WORKDIR}/final_out.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # 6. Re-enable error checking for the rest of the job.
          set -e

      - name: confirm ai test injestion
        run : echo "successfully complete AI testing and reporting"
      

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.acess_key }}
          aws_secret_key: ${{ secrets.secrete_key }}
          application_name: Frontend 
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-ap-south-1-767397800271
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          
  notify_on_failure:
    needs: Ai_based_review_and_custom_tests_and_deploy
    if: failure() && needs.Ai_based_review_and_custom_tests_and_deploy.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: sending_failure_mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com 
          server_port: 465
          username: ${{secrets.mail_username}}
          password: ${{secrets.mail_password}}
          subject: Frontend deployment failed:${{github.repository}}
          
          to: chandwanimohit87m@gmail.com 
          from: github Actions Notifier <${{secrets.Mail_username}}>
          body: |
            The CI/CD pipeline failed for the push to **${{github.ref_name}}** by **${{github.event.pusher.name}}**.
            **Workflow Run**: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
            Please check the pipeline job logs details.Thank you!!
            
            Commit ID: ${{github.sha}}