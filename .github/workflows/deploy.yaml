name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  Ai_based_review_and_custom_tests_and_deploy:
    runs-on: ubuntu-latest
    # Added permissions for the Keploy action to publish the test report on PRs/Checks
    permissions:
      checks: write 
      pull-requests: write 
    steps: 
      - name: checkout code 
        uses: actions/checkout@v3
        
      # --- Docker Setup & Standard Tests ---
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_KEY }}

      - name: Docker Build (Development)
        run: docker build -t cygnetops/react-test -f Dockerfile.dev .
        
      - name: Run Docker Unit Tests
        run: docker run -e CI=true cygnetops/react-test npm test


      - name: Get Code Changes (git diff)
        id: get_changes
        run: |
          # Get the diff between the current commit (HEAD) and the previous one (HEAD^)
          # Use || true to prevent the step from failing if there's no HEAD^ (e.g., first commit)
          CHANGES=$(git diff HEAD^ HEAD || true)
          
          # Output the changes to a file and then set it as a multi-line output variable
          echo "CODE_DIFF<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install OpenAI Library
        run: pip install openai

      - name: Run AI Review and Analysis
        id: ai_review
        env:
          OPENAI_API_KEY: ${{ secrets.AI_API_KEY }}
          
          CODE_CHANGES: ${{ steps.get_changes.outputs.CODE_DIFF }}
        run: |
          mkdir -p .github/scripts
          # Save the Python script (openai_review.py) to run it
          cat <<'EOF' > .github/scripts/openai_review.py
          
      - name: confirm ai test injestion
        run : echo "successfully complete AI testing and reporting"
      

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.acess_key }}
          aws_secret_key: ${{ secrets.secrete_key }}
          application_name: Frontend 
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-ap-south-1-767397800271
          region: ap-south-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
          
  notify_on_failure:
    needs: Ai_based_review_and_custom_tests_and_deploy
    if: failure() && needs.Ai_based_review_and_custom_tests_and_deploy.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: sending_failure_mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com 
          server_port: 465
          username: ${{secrets.mail_username}}
          password: ${{secrets.mail_password}}
          subject: Frontend deployment failed:${{github.repository}}
          
          to: chandwanimohit87m@gmail.com 
          from: github Actions Notifier <${{secrets.Mail_username}}>
          body: |
            The CI/CD pipeline failed for the push to **${{github.ref_name}}** by **${{github.event.pusher.name}}**.
            **Workflow Run**: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
            Please check the pipeline job logs details.Thank you!!
            
            Commit ID: ${{github.sha}}